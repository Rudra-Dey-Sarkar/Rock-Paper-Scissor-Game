<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scessor Game</title>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="loading.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
       <div class="logo">Rock Paper Scissor Game</div>   
    </header>

    <div class="QsAndAn">
        <label for="rounds">Choose How Many Rounds You Want To Play :</label>
        <select id="rounds" onchange="resetdrop()">
          <option value="1">1</option>
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="10">10</option>
          <option value="12">12</option>
        </select>
    </div>
    <div class="scoreboard">
        <label>You: <label class="You">0</label></label>
        <label>Computer: <label class="computer">0</label></label>
        <label>Draw: <label class="draw">0</label></label>
    </div>
    <div class="bothscreen">

            <label class="human">You:</label>
            <div class="display2">
            <div id="loading1">
                <div class="dot" style="--delay: 200ms"></div>
                <div class="dot" style="--delay: 300ms"></div>
                <div class="dot" style="--delay: 400ms"></div>
              </div>
            <img id="screen2">
            <label class="dispic2"></label>
           </div>


             <label  class="machine">Computer:</label>
             <div class="display2">
                 <div id="loading2">
                    <div class="dot" style="--delay: 200ms"></div>
                    <div class="dot" style="--delay: 300ms"></div>
                    <div class="dot" style="--delay: 400ms"></div>
                  </div>
                 <img id="screen3">
                 <label class="dispic3"></label>
             </div>
    </div>

    <main>
        <input type="text" id="screen">
        <div class="allbtns">

            <div class="rockbtn">
                <img src="fist.png" alt="" class="button" id="Rock">
                <label>Rock</label>
            </div>

            <div class="paperbtn">
                <img src="hand-paper.png" alt="" class="button" id="Paper">
                <label>Paper</label>
            </div>

            <div class="scissorbtn">
                <img src="scissors.png" alt="" class="button" id="Scissor">
                <label>Scissor</label>
            </div>
    </div>
    <button class="reset" id="thisisresetbutton">Reset</button>
    </main>
    
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/rudra.deysarkar.94" target="_blank"><i class='bx bxl-facebook'></i></a>
            <a href="https://www.instagram.com/rudra_dey_sarkar/" target="_blank"><i class='bx bxl-instagram-alt' ></i></a>
            <a href="https://www.linkedin.com/in/rudra-dey-sarkar-5625331ba/" target="_blank"><i class='bx bxl-linkedin' ></i></a>
            <a href="mailto:rudradeysarkar5@gmail.com" target="_blank">Gmail</a>
            <a href="https://rudra-dey-sarkar.github.io/Portfolio/" target="_blank">Portfolio</a>
        </div>
        <p>
            &copy 2023 Rudra Dey Sarkar
        </p>
    </footer>
    <script src="index.js"></script>
</body>
</html>

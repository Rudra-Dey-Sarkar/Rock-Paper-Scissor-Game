<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScessorGame</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
       <div class="logo">Rock Papper Scissor Game</div>   
    </header>

    <div class="QsAndAn">
        <label for="rounds">Choose How Many Rounds You Want To Play :</label>
        <select id="rounds" onchange="resetdrop()">
          <option value="1">1</option>
          <option value="4">4</option>
          <option value="6">6</option>
        </select>
    </div>
    <div class="scoreboard">
        <label>You: <label class="You">0</label></label>
        <label>Computer: <label class="computer">0</label></label>
        <label>Draw: <label class="draw">0</label></label>
    </div>
    <div class="bothscreen">
       <label class="human">You:</label>
       <img id="screen2" src="">
       <label  class="machine">Computer:</label>
       <img id="screen3" src="">
    </div>
    <main>
        <input type="text" id="screen">
        <div>
      <img src="fist.png" alt="" class="button" id="Rock">
      <img src="hand-paper.png" alt="" class="button" id="Paper">
      <img src="scissors.png" alt="" class="button" id="Scissor">
    </div>
    <button class="reset" id="thisisresetbutton">Reset</button>
    </main>
    
    <footer>
        <p>
           All Copyright Reserved &copy By RDS;
        </p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
